<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ image }}" />
    <meta property="og:url" content="https://slobo.xyz/" />
    <meta property="og:description" content="{{ description }}" />
  </head>
  <body class="font-mono flex flex-col min-h-screen">
    <div class="container flex-grow p-4 max-w-2xl mx-auto">
      <header>
        <nav>
          <ul class="flex gap-8">
            <li class="hover:text-green-600 text-xl transition duration-300">
              <a href="/">Home</a>
            </li>
            <li class="hover:text-green-600 text-xl transition duration-300">
              <a href="/books">Books</a>
            </li>
            <li class="hover:text-green-600 text-xl transition duration-300">
              <a href="/reth-archival-node-lighthouse-build-guide">Reth</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="mt-16">{{ content }}</main>
    </div>

    <footer class="mt-auto py-4">
      <div class="container max-w-2xl mx-auto text-center">
        <div
          class="text-green-500 opacity-0 text-sm hover:cursor-pointer transition-opacity duration-3000 hover:opacity-100"
        >
          hi :-)
        </div>
      </div>
    </footer>
  </body>
</html>

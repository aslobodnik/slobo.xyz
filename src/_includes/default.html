<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,600;0,8..60,700;1,8..60,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ image }}" />
    <meta property="og:url" content="https://slobo.xyz/" />
    <meta property="og:description" content="{{ description }}" />
  </head>
  <body class="flex flex-col min-h-screen font-serif bg-cream text-warmgray antialiased">
    <div class="container flex-grow px-4 sm:px-6 mx-auto max-w-2xl">
      <header>
        <nav class="flex justify-between items-center py-6 border-b border-warm-border">
          <a href="/" class="text-xl font-semibold tracking-tight transition-all duration-300 hover:tracking-wide hover:text-accent">slobo</a>
          <ul class="flex gap-4 sm:gap-6 text-sm sm:text-base">
            <li><a href="/" class="nav-link {% if page.url == '/' %}nav-link-active{% endif %}">Home</a></li>
            <li><a href="/books" class="nav-link {% if page.url == '/books/' %}nav-link-active{% endif %}">Books</a></li>
            <li><a href="/quotes" class="nav-link {% if page.url == '/quotes/' %}nav-link-active{% endif %}">Quotes</a></li>
            <li><a href="/thoughts" class="nav-link {% if page.url == '/thoughts/' %}nav-link-active{% endif %}">Thoughts</a></li>
          </ul>
        </nav>
      </header>
      <main class="mt-8 animate-fade-in">{{ content }}</main>
    </div>

    <footer class="py-6 mt-auto">
      <div class="container mx-auto max-w-2xl text-center">
        <div
          class="text-sm text-accent opacity-0 transition-opacity hover:cursor-pointer duration-3000 hover:opacity-100"
        >
          hi :-)
        </div>
      </div>
    </footer>
  </body>
</html>

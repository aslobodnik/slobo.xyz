<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 86 24" fill="none">
  <!--
    slobo wordmark - organic letterforms with "breathing o"
    The final o has a gap that closes on hover (via CSS)
  -->
  <style>
    .letter {
      stroke: #2D2D2D;
      stroke-width: 2.2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
    .open-o {
      stroke: #2D2D2D;
      stroke-width: 2.2;
      stroke-linecap: round;
      fill: none;
      stroke-dasharray: 28;
      stroke-dashoffset: 3;
      transition: stroke-dashoffset 400ms ease-out, stroke 300ms ease-out;
    }
  </style>

  <!-- s - organic curve -->
  <path class="letter" d="M11 6.5c-4 0-6.5 1.8-6.5 4 0 4.5 10 3 10 7.5 0 2.2-2.5 4-6.5 4"/>

  <!-- l - slight lean -->
  <path class="letter" d="M22 3v18"/>

  <!-- o - first o, slightly squashed -->
  <ellipse class="letter" cx="33" cy="14" rx="6" ry="7"/>

  <!-- b - organic bowl -->
  <path class="letter" d="M48 3v18M48 10c0-3 3-4 6-4 4 0 6 3 6 7s-2 7-6 7c-3 0-6-1-6-4"/>

  <!-- o - the "breathing" o with gap -->
  <circle class="open-o" cx="73" cy="14" r="6"/>
</svg>
